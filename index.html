<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/font.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <section class="card">
      <section class="avatar"><img src="assets/images/avatar-jessica.jpeg" alt="Avatar" class="avatar"></section>
      <section class="id">
        <section class="name">
          <h1 class=" inter-font-400">Jessica Randall</h1>
        </section>
        <section class="address inter-font-600">
          <p>London, United Kingdom</p>
        </section>
      </section>

      <section class="text inter-font-400">
        <p>"Front-end developer and avid reader."</p>
      </section>
      <section class="btn">
        <button class="linkbtn inter-font-700" type="button">GitHub</button>
        <button class="linkbtn inter-font-700" type="button">Frontend Mentor</button>
        <button class="linkbtn inter-font-700" type="button">LinkedIn</button>
        <button class="linkbtn inter-font-700" type="button">Twitter</button>
        <button class="linkbtn inter-font-700" type="button">Instagram</button>
      </section>
    </section>
  </main>

  <footer>
    <section class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rubaiyat Hassan Ifrad</a>.
    </section>
  </footer>

</body>

</html>
